<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   

</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchBtn">Search</button>

        <div class="weather-info">
            <h2 id="cityName"></h2>
            <img id="icon" alt="Weather Icon" style="display: none;">
            <p><i class="fas fa-temperature-high"></i> <span id="temperature"></span></p>
            <p><i class="fas fa-tint"></i> <span id="humidity"></span></p>
            <p><i class="fas fa-cloud"></i> <span id="description"></span></p>

        </div>
    </div>    
    <script src="script.js"></script>

    <!-- Leaflet JS -->
 <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</body>
</html>
